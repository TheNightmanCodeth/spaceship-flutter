name: ci
on:
  push:
    branches:
      - main
      - +([0-9])?(.{+([0-9]),x}).x
  pull_request:

jobs:
  main:
    name: Tests
    runs-on: ubuntu-latest
    container: ghcr.io/spaceship-prompt/spaceship-prompt:master
    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v3

      - name: 🖨 Print Zsh Vesion
        run: zsh --version

      - name: 🦋 Install Flutter
        run: |
          git clone https://github.com/flutter/flutter.git --depth 1 -b 3.3.3 "$HOME/flutter"
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH
          flutter precache

      - name: 🧪 Run Tests
        run: ./tests/spaceship-section.test.zsh

  release:
    name: Release
    needs: main
    if: ${{ github.repository == 'spaceship-prompt/spaceship-section' && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v2

      - name: 🚀 Release
        uses: cycjimmy/semantic-release-action@v2
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            semantic-release-license
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
